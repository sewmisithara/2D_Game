<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event)">
   
    <div class="background" id="background">

        <img src="image/Idle (1).png" class="animal" id="animal">

        <div class="score" id="score">0</div>
    </div>

    <div class="end" id="end">
        <div style="color: rgb(255, 11, 11);">Game over</div>
        <div style="color: rgb(221, 36, 12);">your Score</div>
        <div style="color: rgb(160, 46, 31);" id="endScore">0</div>
        <button class="btn" onclick="reload();">Try Again</button>
        <audio id="song" > 

            <source src="/src/media/game incoplited.mp3" >
        </audio>
      

     

    </div>

    <div class="win" id="win">
        <div style="color: rgb(11, 255, 182);">FirstLevelComplete</div>
        <div style="color: rgb(12, 221, 155);">your Score</div>
        <div style="color: rgb(31, 160, 141);" id="winScore">0</div>
        <button class="btn" onclick="reload();"> welecome 2nd level</button>

        <audio id="songWin" > 

            <source src="/src/media/levelComplited.wav" >
        </audio>

     

    </div>
    
    

    <audio id="function-sound" src="media/jump.mp3" preload="auto"></audio>



    <script src="script.js"></script>
</body>
</html>
