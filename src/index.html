<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event)">
   
    <div class="background" id="background">

        <img src="image/Idle (1).png" class="animal" id="animal">

        <div class="score" id="score">0</div>
    </div>

    <div class="end" id="end">
        <div style="color: rgb(251, 255, 11);">Game over  </div>
        <div style="color: rgb(72, 73, 15);">your Score </div>
        <div style="color: rgb(39, 73, 15);" id="endScore">0 </div>
        <button class="btn" onclick="reload();">Try Again</button>

      

    

    </div>

    <script src="script.js"></script>
</body>
</html>
